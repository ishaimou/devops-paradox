replicaCount: 1
image:
  repository: vfarcic/devops-paradox
  tag: latest
  pullPolicy: IfNotPresent
knativeDeploy: false
ingress:
  enabled: true
  className: cloud-provider-kind
  host: paradox.kind.cluster.local
service:
  name: devops-paradox
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
